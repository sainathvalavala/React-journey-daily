<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- Evaluate expression in jsx element in html -->
    <div id="d1"></div>
    <script type="text/babel">
      var Jkl = function () {
        let [num, setNum] = React.useState([1, 2, 3, 4, 5, 6]);
        return (
          <>
            <div>
              {/*num.map((x) => {
                return x % 2 == 0 ? <i>{x}</i> : <b>{x}</b>;
              })*/}
              {num.reduce((x, y) => {
                return x + y;
              })}
            </div>
          </>
        );
      };
      ReactDOM.render(<Jkl></Jkl>, document.getElementById("d1"));
    </script>
  </body>
</html>
